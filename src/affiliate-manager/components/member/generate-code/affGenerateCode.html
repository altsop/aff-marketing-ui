<template>
  <require from="../../general/page-title/affPageTitle"></require>
  <require from="../../general/filter/affFilter"></require>
  <require from="../../general/icons/manage/manageIcon"></require>
  <require from="../../general/icons/affIcon"></require>

  <div class="row flex-column mx-3 text-center mt-5">
    <div class="col-md-9 mx-auto">
      <aff-page-title
        main-text.one-way="'All your affiliate codes are represented here'">
      </aff-page-title>
    </div>
    <div class="col-md-9 mx-auto my-3">
      <aff-filter
        values-to-filter.one-way="affiliateCodes"
        options.one-way="affiliateCodeOptions"
        callback.call="setFilteredAffiliateCodes($event)"
        id.one-way="'Member-Generated-Codes'"
      >
      </aff-filter>
    </div>
    <div class="col-md-9 mx-auto table-responsive-md text-center">
      <table class="table table-striped table-dark table-bordered table-hover">
        <thead>
        <tr>
          <th
            class="align-middle"
            scope="col"
          >
            Code
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Date of Creation
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Status
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Expiration Date
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="aff-member-table__row" repeat.for="code of filteredAffiliateCodes">
          <td class="align-middle">
            <p>${code['code']}</p>
          </td>
          <td class="align-middle">
            <p>${code['date-of-creation']}</p>
          </td>
          <td class="align-middle">
            <p>${code['status']}</p>
          </td>
          <td class="align-middle">
            <p>${code['expiration-date']}</p>
          </td>
          <td class="aff-table__action-icon">
            <aff-icon class="mt-n2">
              <manage-icon></manage-icon>
            </aff-icon>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
