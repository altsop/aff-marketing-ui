<template>
  <require from="../../general/page-title/pageTitle"></require>
  <require from="../../general/filter/filter"></require>
  <require from="../../general/icons/delete/deleteIcon"></require>
  <require from="../../general/icons/icon"></require>

  <div class="row flex-column mx-3 text-center mt-5">
    <div class="col-md-9 mx-auto">
      <page-title
        main-text.one-way="'All your affiliate codes are represented here'">
      </page-title>
    </div>
    <div class="col-md-9 mx-auto my-3">
      <div class="input-group flex-column mb-3">
        <label for="product-categories-select" class="ml-2 text-left">
          <small>Choose a category and generate a new affiliate code</small>
        </label>
        <div class="d-flex justify-content-start">
          <select
            name="product-categories"
            id="product-categories-select"
            class="custom-select aff-all-affiliates__select--filter col-3">
            <option model.bind=null>Choose</option>
            <option class="option" repeat.for="category of productCategories"
                    model.bind="category['key']">
              ${category['value']}
            </option>
          </select>
          <button class="btn aff-system__button--main" type="button">Generate New</button>
        </div>
      </div>
      <filter
        values-to-filter.one-way="affiliateCodes"
        options.one-way="affiliateCodeOptions"
        callback.call="setFilteredAffiliateCodes($event)"
        id.one-way="'Member-Generated-Codes'"
      >
      </filter>
    </div>
    <div class="col-md-9 mx-auto table-responsive-md text-center">
      <table class="table table-striped table-dark table-bordered table-hover">
        <thead>
        <tr>
          <th
            class="align-middle"
            scope="col"
          >
            Code
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Date of Creation
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Status
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Expiration Date
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Is Default
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Category
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="aff-member-table__row" repeat.for="code of filteredAffiliateCodes">
          <td class="align-middle">
            <p>${code['code']}</p>
          </td>
          <td class="align-middle">
            <p>${code['date-of-creation']}</p>
          </td>
          <td class="align-middle">
            <p>${code['status']}</p>
          </td>
          <td class="align-middle">
            <p>${code['expiration-date']}</p>
          </td>
          <td class="align-middle">
            <p>${code['is-default']}</p>
          </td>
          <td class="align-middle">
            <p>${code['category']}</p>
          </td>
          <td class="aff-table__action-icon aff-table__action-icon--red">
            <icon if.bind="!code['is-default']" class="mt-n2">
              <delete-icon></delete-icon>
            </icon>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
