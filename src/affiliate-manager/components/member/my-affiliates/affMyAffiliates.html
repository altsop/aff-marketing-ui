<template>
  <require from="../../general/page-title/affPageTitle"></require>
  <require from="../../general/filter/affFilter"></require>
  <require from="../../general/icons/eye/eyeIcon"></require>
  <require from="../../general/icons/affIcon"></require>

  <div class="row flex-column mx-3 text-center mt-5">
    <div class="col-md-9 mx-auto">
      <aff-page-title
        main-text.one-way="'This is an overview of all the partners that belong to your multilevel-program'">
      </aff-page-title>
    </div>
    <div class="col-md-9 mx-auto my-3">
      <aff-filter
        values-to-filter.one-way="myAffiliatePartners"
        options.one-way="myAffiliatesOption"
        callback.call="setFilteredAffiliatePartners($event)"
        id.one-way="'Member-My-Affiliates'"
      >
      </aff-filter>
    </div>
    <div class="col-md-9 mx-auto table-responsive-md text-center">
      <table class="table table-striped table-dark table-bordered table-hover">
        <thead>
        <tr>
          <th
            class="align-middle"
            scope="col"
          >
            First Name
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Last Name
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Email
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Partner Since
          </th>
          <th
            class="align-middle"
            scope="col"
          >
            Status
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="aff-member-table__row" repeat.for="partner of filteredAffiliatePartners">
          <td class="align-middle">
            <p>${partner['first-name']}</p>
          </td>
          <td class="align-middle">
            <p>${partner['last-name']}</p>
          </td>
          <td class="align-middle">
            <p>${partner['email']}</p>
          </td>
          <td class="align-middle">
            <p>${partner['date']}</p>
          </td>
          <td class="align-middle">
            <p>${partner['status']}</p>
          </td>
          <td class="aff-table__action-icon">
            <aff-icon class="mt-n2">
              <eye-icon></eye-icon>
            </aff-icon>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
