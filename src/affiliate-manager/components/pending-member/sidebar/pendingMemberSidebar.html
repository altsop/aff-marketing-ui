<template>
  <require from="../../general/icons/cogs/settingsIcon"></require>
  <require from="../../general/sidebar/sidebarUserInfo/affSidebarUserInfo"></require>
  <require from="../../general/icons/menu/menuIcon"></require>
  <require from="../../general/icons/affIcon"></require>
  <require from="../../general/icons/handShake/handShakeIcon"></require>
  <require from="../../general/icons/info/infoIcon"></require>
  <require from="../../general/icons/status/statusIcon"></require>
  <div class="row h-100 flex-nowrap">
    <div class="col-10 aff-sidebar-container px-0" class.bind="opened? 'aff-sidebar-container--closed': ''">
      <div class="row w-100 aff-sidebar mx-0">
        <div class="col aff-sidebar__col aff-sidebar__col--user-info">
          <aff-sidebar-user-info></aff-sidebar-user-info>
        </div>
        <div
          class="col aff-sidebar__col"
          class.bind="current === 'Become-partner'? 'aff-sidebar__menu-element--active' : ''"
          click.trigger="navigateTo('Become-partner')">
          <aff-icon
            icon-label.bind="`Become Partner`">
            <handshake-icon></handshake-icon>
          </aff-icon>
        </div>
        <div
          class="col aff-sidebar__col"
          class.bind="current === 'Status'? 'aff-sidebar__col--active' : ''"
          click.trigger="navigateTo('Status')">
          <aff-icon
            icon-label.bind="`Status`">
            <status-icon></status-icon>
          </aff-icon>
        </div>
        <div
          class="col aff-sidebar__col"
          class.bind="current === 'About'? 'aff-sidebar__col--active' : ''"
          click.trigger="navigateTo('About')">
          <aff-icon
            icon-label.bind="`Info`">
            <info-icon></info-icon>
          </aff-icon>
        </div>
      </div>
    </div>
    <div class="col-2 m-3 aff-sidebar__invoke-button">
      <aff-icon click.trigger="slide()">
        <menu-icon></menu-icon>
      </aff-icon>
    </div>
  </div>
</template>
