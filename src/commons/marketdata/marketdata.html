<template>
  <table class="table table-striped" au-table="data.bind: users; display-data.bind: $displayData">
    ${displayData}
    <thead>
      <tr>
        <th>Company name</th>
        <th>Company code</th>
        <th>Status</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
    <tr repeat.for="user of $displayData">
      <td>${user.company}</td>
      <td>${user.code}</td>
      <td>${user.active}</td>
      <td>${user.address}</td>
    </tr>
    </tbody>
  </table>
</template>
