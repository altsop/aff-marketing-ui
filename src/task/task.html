<template>
    <require from="aurelia-kendoui-bridge/numerictextbox/numerictextbox"></require>
    <require from="aurelia-kendoui-bridge/datepicker/datepicker"></require>

    <div class="card">
        <div class="card-header text-white bg-primary">New Task</div>

        <div class="card-body">
            <form role="form">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Task Name</label>
                    <div class="col-md-9">
                        <input 
                            type="text" 
                            placeholder="Enter Task Name" 
                            class="form-control" 
                            value.bind="task.taskName"
                        >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Project Name</label>
                    <div class="col-md-9">
                        <input 
                            type="text" 
                            placeholder="Enter Project Name" 
                            class="form-control" 
                            value.bind="task.projectName"
                        >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Priority</label>
                    <div class="col-md-9">
                        <input 
                            type="number"
                            ak-numerictextbox="k-value.two-way: task.priority; k-min.bind:0; k-max.bind:5; k-step.bind:1"
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Start Date</label>
                    <div class="col-md-9">
                        <input ak-datepicker="k-value.two-way: task.startDate"/>
                    </div>
                </div>
            </form>

            <div>
                <button 
                    class="btn btn-primary float-right" 
                    click.delegate="addTask()"
                    disabled.bind="!canSave"
                >
                    Add
                </button>
            </div>
        </div>
    </div>
</template>
