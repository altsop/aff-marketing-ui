<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <h3>Workspace Details</h3>
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group">
          <label class="col-sm-3 col-form-label">Url</label>
          <div class="col-sm-9">
            <input type="text" placeholder="url" class="form-control" value.bind="contact.url">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">Code</label>
          <div class="col-sm-9">
            <input type="text" placeholder="code" class="form-control" value.bind="contact.code">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">UserId</label>
          <div class="col-sm-9">
            <input type="text" placeholder="userid" class="form-control" value.bind="contact.userid">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="Name" class="form-control" value.bind="contact.name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">Workspace_groupid</label>
          <div class="col-sm-9">
            <input type="text" placeholder="workspace_group_id" class="form-control" value.bind="contact.workspace_group_id">
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>
</template>
